<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FFX Monster Arena Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .area {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            margin-bottom: 25px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .area-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
        }

        .area-title {
            font-size: 1.8rem;
            font-weight: bold;
        }

        .unlock-info {
            font-size: 0.9rem;
            color: #ffd700;
            font-style: italic;
        }

        .monsters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
        }

        .monster {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .monster-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .monster-name {
            font-weight: bold;
            font-size: 1.1rem;
        }

        .counter-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .counter-btn {
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .counter-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .counter-btn.decrement {
            background: #f44336;
        }

        .count-display {
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            min-width: 40px;
            text-align: center;
        }

        .monster-details {
            font-size: 0.9rem;
            opacity: 0.9;
            line-height: 1.4;
        }

        .location {
            color: #87CEEB;
            margin-bottom: 5px;
        }

        .creation {
            color: #FFB6C1;
        }

        .stats {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 8px;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #ffd700;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .export-btn {
            background: #2196F3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin: 10px;
        }

        .export-btn:hover {
            background: #1976D2;
        }

        @media (max-width: 768px) {
            .monsters-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .area-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

                </div>

            <button class="export-btn" onclick="exportData()">Export Data</button>

        function saveData() {
            const data = JSON.stringify(monsterData);
            window.localStorage.setItem('ffx-monster-arena-data', data);
        }

        function loadData() {
            const saved = window.localStorage.getItem('ffx-monster-arena-data');
            if (saved) {
                const loadedData = JSON.parse(saved);
                Object.assign(monsterData, loadedData);
            }
        }

        function incrementCount(area, monster) {
            monsterData[area].monsters[monster].count++;
            updateDisplay();
            saveData();
        }

        function decrementCount(area, monster) {
            if (monsterData[area].monsters[monster].count > 0) {
                monsterData[area].monsters[monster].count--;
                updateDisplay();
                saveData();
            }
        }

        function updateStats() {
            let totalCaptured = 0;
            let areasComplete = 0;
            let totalMonsters = 0;

            Object.keys(monsterData).forEach(area => {
                const monsters = monsterData[area].monsters;
                let areaComplete = true;
                
                Object.keys(monsters).forEach(monster => {
                    const count = monsters[monster].count;
                    totalCaptured += count;
                    totalMonsters++;
                    
                    if (count === 0) {
                        areaComplete = false;
                    }
                });
                
                if (areaComplete) {
                    areasComplete++;
                }
            });

            document.getElementById('total-captured').textContent = totalCaptured;
            document.getElementById('areas-complete').textContent = areasComplete;
            document.getElementById('total-monsters').textContent = totalMonsters;
        }

        function renderAreas() {
            const container = document.getElementById('areas-container');
            container.innerHTML = '';

            Object.keys(monsterData).forEach(areaName => {
                const area = monsterData[areaName];
                
                const areaDiv = document.createElement('div');
                areaDiv.className = 'area';
                
                areaDiv.innerHTML = `
                    <div class="area-header">
                        <div class="area-title">${areaName}</div>
                        <div class="unlock-info">${area.unlock}</div>
                    </div>
                    <div class="monsters-grid">
                        ${Object.keys(area.monsters).map(monsterName => {
                            const monster = area.monsters[monsterName];
                            return `
                                <div class="monster">
                                    <div class="monster-header">
                                        <div class="monster-name">${monsterName}</div>
                                        <div class="counter-controls">
                                            <button class="counter-btn decrement" onclick="decrementCount('${areaName}', '${monsterName}')">âˆ’</button>
                                            <div class="count-display">${monster.count}</div>
                                            <button class="counter-btn" onclick="incrementCount('${areaName}', '${monsterName}')">+</button>
                                        </div>
                                    </div>
                                    <div class="monster-details">
                                        <div class="location"><strong>Location:</strong> ${monster.location}</div>
                                        <div class="creation"><strong>Creation:</strong> ${monster.creation}</div>
                                    </div>
                                </div>
                            `;
                        }).join('')}
                    </div>
                `;
                
                container.appendChild(areaDiv);
            });
        }

        function updateDisplay() {
            renderAreas();
            updateStats();
        }

        function exportData() {
            const data = JSON.stringify(monsterData, null, 2);
            const blob = new Blob([data], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'ffx-monster-arena-backup.json';
            a.click();
            URL.revokeObjectURL(url);
        }

        function importData() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            input.onchange = function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        try {
                            const imported = JSON.parse(e.target.result);
                            Object.assign(monsterData, imported);
                            updateDisplay();
                            saveData();
                            alert('Data imported successfully!');
                        } catch (error) {
                            alert('Error importing data: ' + error.message);
                        }
                    };
                    reader.readAsText(file);
                }
            };
            input.click();
        }

        function resetData() {
            if (confirm('Are you sure you want to reset all monster counts to 0? This cannot be undone.')) {
                Object.keys(monsterData).forEach(area => {
                    Object.keys(monsterData[area].monsters).forEach(monster => {
                        monsterData[area].monsters[monster].count = 0;
                    });
                });
                updateDisplay();
                saveData();
            }
        }

        // Initialize app
        loadData();
        updateDisplay();
